<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhar Awaaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Jomhuria&family=Gabarito:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8e5f8, #e0f8ff);
            overflow: hidden;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            transition: transform 0.6s ease-in-out;
        }

        .hidden {
            transform: translateX(100%);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card-container {
            perspective: 1000px;
            width: 80%;
            height: 50%;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: #fff;
        }

        .card-back {
            background: #fdf2f8;
            transform: rotateY(180deg);
        }

        .punjabi-font {
            font-family: 'Gabarito', cursive;
        }

        .title-font {
            font-family: 'Fredoka', cursive;
        }

        .jomhuria-font {
            font-family: 'Jomhuria', serif;
        }

        .button-icon {
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-icon:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .play-bg {
            background: radial-gradient(circle, #5b21b6 0%, #a855f7 100%);
        }

        .flashcards-bg {
            background: radial-gradient(circle, #10b981 0%, #4ade80 100%);
        }

        .songs-bg {
            background: radial-gradient(circle, #f43f5e 0%, #fb7185 100%);
        }
        
    </style>
</head>
<body class="bg-blue-200">

    <!-- Home Screen -->
    <div id="homeScreen" class="screen flex flex-col items-center justify-center p-8">
        <div class="absolute top-4 right-4 text-purple-600 text-3xl">
            <i class="fas fa-home"></i>
        </div>
        <div class="absolute top-4 left-4 text-purple-600 text-3xl">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="flex flex-col items-center mb-12">
            <h1 class="title-font text-6xl md:text-8xl text-purple-700 text-center drop-shadow-lg">AKHAR AWAAZ</h1>
            <p class="text-xl md:text-2xl text-purple-500 mt-2 punjabi-font">ਅੱਖਰ ਆਵਾਜ਼</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
            <div class="bg-white rounded-3xl p-6 text-center play-bg text-white shadow-xl transform transition-transform hover:scale-105 cursor-pointer" onclick="showFlashcards()">
                <div class="text-7xl mb-4"><i class="fas fa-rocket"></i></div>
                <h2 class="text-3xl font-bold">PLAY</h2>
                <p class="text-lg mt-2 font-medium">START LEARNING!</p>
                <p class="text-sm punjabi-font font-semibold">ਸਿੱਖਣਾ ਸ਼ੁਰੂ ਕਰੋ!</p>
            </div>
            <div class="bg-white rounded-3xl p-6 text-center flashcards-bg text-white shadow-xl transform transition-transform hover:scale-105 cursor-pointer">
                <div class="text-7xl mb-4"><i class="fas fa-question-circle"></i></div>
                <h2 class="text-3xl font-bold">FLASHCARDS & QUIZ!</h2>
                <p class="text-lg mt-2 font-medium">Revise & Test!</p>
                <p class="text-sm punjabi-font font-semibold">ਦੁਹਰਾਓ ਅਤੇ ਪਰਖੋ!</p>
            </div>
        </div>

        <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-8">
            <div class="flex flex-col items-center text-gray-600 cursor-pointer">
                <i class="fas fa-cog text-3xl"></i>
                <span class="text-xs mt-1">SETTINGS</span>
            </div>
            <div class="flex flex-col items-center text-gray-600 cursor-pointer">
                <i class="fas fa-star text-3xl"></i>
                <span class="text-xs mt-1">PROGRESS</span>
            </div>
            <div class="flex items-center text-gray-600 cursor-pointer">
                <span class="text-xs mr-2">SOUND</span>
                <input type="checkbox" class="toggle toggle-primary" checked />
            </div>
        </div>

    </div>

    <!-- Flashcard Screen -->
    <div id="flashcardScreen" class="screen hidden flex flex-col items-center justify-center p-8">
        <div class="flex justify-between items-center w-full max-w-4xl mb-8">
            <div class="flex items-center text-gray-700 cursor-pointer" onclick="showHome()">
                <i class="fas fa-arrow-left text-2xl mr-2"></i>
                <span class="text-lg">Go Back</span>
            </div>
            <div class="flex flex-col items-center text-purple-700">
                <h1 class="title-font text-5xl md:text-6xl">AKHAR AWAAZ</h1>
                <p class="punjabi-font text-lg md:text-xl">ਅੱਖਰ ਆਵਾਜ਼</p>
            </div>
            <div class="flex items-center text-gray-700 cursor-pointer" onclick="showHome()">
                <i class="fas fa-home text-2xl"></i>
            </div>
        </div>

        <div class="card-container flex items-center justify-center">
            <div id="flashcard" class="card">
                <div class="card-face card-front flex flex-col items-center justify-center p-8">
                    <div class="flex flex-col items-center">
                        <span id="currentLetterFront" class="jomhuria-font text-[18rem] md:text-[20rem] text-red-500 drop-shadow-xl -mt-16 leading-none">A</span>
                        <div class="flex items-center space-x-4 -mt-10">
                            <span id="currentLowercaseFront" class="jomhuria-font text-8xl md:text-10xl text-gray-500">a</span>
                            <span class="punjabi-font text-5xl md:text-6xl text-gray-700" id="punjabiPhonetic">ਅਲਪਾ</span>
                        </div>
                    </div>
                </div>
                <div class="card-face card-back flex flex-col items-center justify-center p-8">
                    <div class="flex flex-col items-center justify-center">
                        <span id="currentLetterBack" class="jomhuria-font text-[18rem] md:text-[20rem] text-blue-500 drop-shadow-xl -mt-16 leading-none">A</span>
                        <div class="flex items-center space-x-4 -mt-10">
                            <span id="currentLowercaseBack" class="jomhuria-font text-8xl md:text-10xl text-gray-500">a</span>
                            <span class="punjabi-font text-5xl md:text-6xl text-gray-700" id="punjabiPhoneticBack">ਅਲਪਾ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center mt-8 space-x-4 w-full max-w-4xl">
            <button id="soundButton" class="bg-purple-600 text-white p-4 rounded-full button-icon">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="nextButton" class="bg-green-500 text-white p-4 rounded-full button-icon">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="flipButton" class="bg-blue-500 text-white p-4 rounded-full button-icon">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <p id="masteryText" class="text-center text-gray-600 mt-4 text-xl">
            0/26 letters mastered!
        </p>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const flashcardScreen = document.getElementById('flashcardScreen');
        const flashcard = document.getElementById('flashcard');
        const flipButton = document.getElementById('flipButton');
        const nextButton = document.getElementById('nextButton');
        const soundButton = document.getElementById('soundButton');
        const currentLetterFront = document.getElementById('currentLetterFront');
        const currentLowercaseFront = document.getElementById('currentLowercaseFront');
        const punjabiPhonetic = document.getElementById('punjabiPhonetic');
        const currentLetterBack = document.getElementById('currentLetterBack');
        const currentLowercaseBack = document.getElementById('currentLowercaseBack');
        const punjabiPhoneticBack = document.getElementById('punjabiPhoneticBack');
        const masteryText = document.getElementById('masteryText');

        const alphabetData = [
            { letter: 'A', lowercase: 'a', sound: 'ay', punjabi: 'ਆ', punjabiText: 'ਅਲਪਾ' },
            { letter: 'B', lowercase: 'b', sound: 'bee', punjabi: 'ਬੀ', punjabiText: 'ਬਾਲ' },
            { letter: 'C', lowercase: 'c', sound: 'see', punjabi: 'ਸੀ', punjabiText: 'ਬਿੱਲੀ' },
            { letter: 'D', lowercase: 'd', sound: 'dee', punjabi: 'ਡੀ', punjabiText: 'ਕੁੱਤਾ' },
            { letter: 'E', lowercase: 'e', sound: 'ee', punjabi: 'ਈ', punjabiText: 'ਹਾਥੀ' },
            { letter: 'F', lowercase: 'f', sound: 'eff', punjabi: 'ਐਫ', punjabiText: 'ਮੱਛੀ' },
            { letter: 'G', lowercase: 'g', sound: 'jee', punjabi: 'ਜੀ', punjabiText: 'ਬੱਕਰੀ' },
            { letter: 'H', lowercase: 'h', sound: 'aych', punjabi: 'ਐਚ', punjabiText: 'ਘੋੜਾ' },
            { letter: 'I', lowercase: 'i', sound: 'eye', punjabi: 'ਆਈ', punjabiText: 'ਆਈਸ' },
            { letter: 'J', lowercase: 'j', sound: 'jay', punjabi: 'ਜੇ', punjabiText: 'ਜੁਗ' },
            { letter: 'K', lowercase: 'k', sound: 'kay', punjabi: 'ਕੇ', punjabiText: 'ਕੰਗਾਰੂ' },
            { letter: 'L', lowercase: 'l', sound: 'ell', punjabi: 'ਐਲ', punjabiText: 'ਸ਼ੇਰ' },
            { letter: 'M', lowercase: 'm', sound: 'emm', punjabi: 'ਐਮ', punjabiText: 'ਬਾਂਦਰ' },
            { letter: 'N', lowercase: 'n', sound: 'enn', punjabi: 'ਐਨ', punjabiText: 'ਪੰਛੀ' },
            { letter: 'O', lowercase: 'o', sound: 'oh', punjabi: 'ਓ', punjabiText: 'ਉੱਲੂ' },
            { letter: 'P', lowercase: 'p', sound: 'pee', punjabi: 'ਪੀ', punjabiText: 'ਸੂਰ' },
            { letter: 'Q', lowercase: 'q', sound: 'kyu', punjabi: 'ਕਯੂ', punjabiText: 'ਰਾਣੀ' },
            { letter: 'R', lowercase: 'r', sound: 'arr', punjabi: 'ਆਰ', punjabiText: 'ਖਰਗੋਸ਼' },
            { letter: 'S', lowercase: 's', sound: 'ess', punjabi: 'ਐਸ', punjabiText: 'ਸੱਪ' },
            { letter: 'T', lowercase: 't', sound: 'tee', punjabi: 'ਟੀ', punjabiText: 'ਟਾਈਗਰ' },
            { letter: 'U', lowercase: 'u', sound: 'yoo', punjabi: 'ਯੂ', punjabiText: 'ਛੱਤਰੀ' },
            { letter: 'V', lowercase: 'v', sound: 'vee', punjabi: 'ਵੀ', punjabiText: 'ਵੈਨ' },
            { letter: 'W', lowercase: 'w', sound: 'dub-yoo', punjabi: 'ਡਬਲਯੂ', punjabiText: 'ਪਾਣੀ' },
            { letter: 'X', lowercase: 'x', sound: 'eks', punjabi: 'ਐਕਸ', punjabiText: 'ਐਕਸ' },
            { letter: 'Y', lowercase: 'y', sound: 'wye', punjabi: 'ਵਾਈ', punjabiText: 'ਯੋਗਾ' },
            { letter: 'Z', lowercase: 'z', sound: 'zee', punjabi: 'ਜ਼ੈਡ', punjabiText: 'ਜ਼ੈਬਰਾ' },
        ];

        let currentIndex = 0;
        let masteredCount = 0;
        let masteredLetters = {};

        function showFlashcards() {
            homeScreen.style.transform = 'translateX(-100%)';
            flashcardScreen.style.transform = 'translateX(0)';
            flashcardScreen.style.zIndex = '10';
            updateCard();
        }

        function showHome() {
            homeScreen.style.transform = 'translateX(0)';
            flashcardScreen.style.transform = 'translateX(100%)';
            flashcardScreen.style.zIndex = '0';
        }

        function updateCard() {
            const data = alphabetData[currentIndex];
            currentLetterFront.textContent = data.letter;
            currentLowercaseFront.textContent = data.lowercase;
            punjabiPhonetic.textContent = data.punjabiText;

            currentLetterBack.textContent = data.letter;
            currentLowercaseBack.textContent = data.lowercase;
            punjabiPhoneticBack.textContent = data.punjabiText;
            
            // Check if the card is mastered and change background color
            if (masteredLetters[data.letter]) {
                flashcard.querySelector('.card-front').style.background = '#dcfce7'; // green-100
                flashcard.querySelector('.card-back').style.background = '#dcfce7'; // green-100
            } else {
                flashcard.querySelector('.card-front').style.background = '#fff';
                flashcard.querySelector('.card-back').style.background = '#fdf2f8'; // pink-100
            }

            flashcard.classList.remove('is-flipped');
        }

        function speakText(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
        
        // This is a placeholder since TTS API is a more complex implementation.
        // It uses the browser's native speech synthesis.
        soundButton.addEventListener('click', () => {
            const data = alphabetData[currentIndex];
            // Simulate the sound of the letter
            speakText(`The letter is ${data.letter}`, 'en-US');
            
            // You can add more sounds here for a fuller experience.
            // For example, a sound for the animal.
        });

        nextButton.addEventListener('click', () => {
            // Mark as mastered for demonstration purposes.
            const currentLetter = alphabetData[currentIndex].letter;
            if (!masteredLetters[currentLetter]) {
                masteredLetters[currentLetter] = true;
                masteredCount++;
            }
            masteryText.textContent = `${masteredCount}/26 letters mastered!`;

            currentIndex = (currentIndex + 1) % alphabetData.length;
            updateCard();
        });

        flipButton.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
